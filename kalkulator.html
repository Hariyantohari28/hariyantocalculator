<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariyanto - Calculator</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="kalkulator"></div>
		<div class="main">
			<h2>"<u>Calculator</u>" <br>
				Hariyanto - 2021</h2><br>
			<form name="form">
				<input class="textarea" name="textarea" placeholder="~Count Now :)~">
			</form>
				<div class="content-social">
				<table>
					<tr>
						<td>
							<input class="button" type="button" value="C" onclick="clean()">
						</td>
						<td>
							<input class="button" type="button" value="DEL" onclick="back()">
						</td>
						<td>
							<input class="button button-two" type="button" value="/" onclick="insert(' / ')">
						</td>
						<td>
							<input class="button button-two" type="button" value="x" onclick="insert(' * ')">
						</td>
					</tr>
					<tr>
						<td>
							<input class="button" type="button" value="7" onclick="insert(7)">
						</td>
						<td>
							<input class="button" type="button" value="8" onclick="insert(8)">
						</td>
						<td>
							<input class="button" type="button" value="9" onclick="insert(9)">
						</td>
						<td>
							<input class="button button-two" type="button" value="-" onclick="insert(' - ')">
						</td>
					</tr>
					<tr>
						<td>
							<input class="button" type="button" value="4" onclick="insert(4)">
						</td>
						<td>
							<input class="button" type="button" value="5" onclick="insert(5)">
						</td>
						<td>
							<input class="button" type="button" value="6" onclick="insert(6)">
						</td>
						<td>
							<input class="button button-two" type="button" value="+" onclick="insert(' + ')">
						</td>
					</tr>
					<tr>
						<td>
							<input class="button" type="button" value="1" onclick="insert(1)">
						</td>
						<td>
							<input class="button" type="button" value="2" onclick="insert(2)">
						</td>
						<td>
							<input class="button" type="button" value="3" onclick="insert(3)">
						</td>
						<td>
							<input class ="button button-two" type="button" value="%" onclick="perc()">
						</td>
					</tr>
					<tr>
						<td>
							<input class="button" type="button" value="0" onclick="insert(0)">
						</td>
						<td>
							<input class="button" type="button" value="00" onclick="insert('00')">
						</td>
						<td>
							<input class="button" type="button" value="." onclick="insert('.')">
						</td>
						<td>
							<input class="buttons" type="button" value="=" onclick="equal()">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="assets/js/kalkulator.js"></script>
	<script type="text/javascript">
        $(document).ready(function () {
          $(".bg-loader").hide();
        });
    </script>
</body>
</html>
